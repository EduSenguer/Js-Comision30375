<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Pre-Entrega 2</title>
</head>
<body>
    <header class="my-3 py-5 text-center bg-dark">
        <h1 class="text-warning">MARVEL LEGENDS!!</h1>
    </header>
    <!--Div contenedor de las cards-->
    <div id="contenedor" class="row d-flex justify-content-between"></div>
    <!--Tabla donde se insertaran los productos a comprar-->
    <div>
        <h4>CARRITO:</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>GRUPO</th>
                    <th>PRECIO</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
         <!--Donde se vera el precio total-->
         <div id="priceContainer" class="d-flex justify-content-end"></div>
    </div>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!--SweetAlert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Mi Script-->
    <script src="figuras.js"></script>
    <script src="script.js"></script>
</body>
</html>
